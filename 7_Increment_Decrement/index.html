<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Increment Decrement</title>
</head>
<body>
    <div class="wrap">
        <h3>Increment Decrement</h3>
        <input type="number" id="numberbox">
        <button><i class="fa-solid fa-plus" id="plus"></i></button>
        <button><i class="fa-solid fa-minus" id="minus"></i></button>
        <button><i class="fa-solid fa-rotate-right" id="reset"></i></button>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
