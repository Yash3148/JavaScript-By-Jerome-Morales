<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>RoboCard</title>
</head>
<body>

    <h1 class="text-center bg-info p-2 text-white h4">Robot Card Maker</h1>
    <div class="container">
        
        <div class="row ">

            <div class="col-md-3">
                <div class="mb-3 mb-4">
                    <label for="robotImage" class="form-label">Upload Pic</label>
                    <input type="file" id="robotImage" class="form-control">
                </div>
        
                <div class="mb-3">
                    <label for="setName" class="form-label">Robot Name</label>
                    <input type="text" class="form-control" id="setName" placeholder="Enter robot name">
                </div>
               
                <button type="button" class="btn btn-outline-primary" id="btnMakeRobot">Add Product</button>

            </div>

            <div class="col-md-9">
                <div class="row parentElement">
                    
                </div>
            </div>

        </div>
    </div>

    <script>
        document.getElementById("btnMakeRobot").addEventListener("click", function () {
            const robotImageInput = document.getElementById("robotImage");
            const setNameInput = document.getElementById("setName");

            const imageFile = robotImageInput.files[0];
            const robotName = setNameInput.value;

            if (!imageFile || !robotName) {
                alert("Please upload an image and enter a robot name.");
                return;
            }

            // Create a new card element for the uploaded image
            const card = document.createElement("div");
            card.className = "card m-2";
            card.style = "width: 10rem;";

            const cardImage = document.createElement("img");
            cardImage.className = "card-img-top py-2";
            cardImage.alt = "Robot Image";
            cardImage.src = URL.createObjectURL(imageFile);

            const cardBody = document.createElement("div");
            cardBody.className = "card-body";

            const cardTitle = document.createElement("h5");
            cardTitle.className = "card-title robotName text-center";
            cardTitle.textContent = robotName;

            cardBody.appendChild(cardTitle);
            card.appendChild(cardImage);
            card.appendChild(cardBody);

            // Add the card to the parent element
            const parentElement = document.querySelector(".parentElement");
            parentElement.appendChild(card);

            // Reset input fields
            robotImageInput.value = "";
            setNameInput.value = "";

            // Show an alert
            alert("Image has been uploaded.");
        });
    </script>

</body>
</html>
